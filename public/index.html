<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бриф</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="projectBriefForm" action="/submit-form" method="POST">
            <h1>Бриф на розробку сайту</h1>
            
            <!-- Поле форми -->
            <div class="form-group">
                <h2>Спосіб звʼязку</h2>
                <div class="wrapper">
                    <div class="col-1">
                        <label for="contactName">Контактна особа(ПІБ): </label>
                        <input type="text" id="contactName" name="contactName" required>
        
                        <label for="position">Посада: </label>
                        <input type="text" id="position" name="position" required>
        
                        <label for="phone">Телефон: </label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="col-2">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="additionalContacts">Інше(Skype, Viber, Telegram тощо): </label>
                        <input type="text" id="additionalContacts" name="additionalContacts">
        
                        <label for="communicationPeriod">Зручний період для спілкування: </label>
                        <input type="text" id="communicationPeriod" name="communicationPeriod" required>
                    </div>
                </div>    
            </div>
            
            <div class="form-group">
                <h2>Інформація про компанію</h2>
                <div class="wrapper">
                    <div class="col-1">
                        <label for="companyName">Назва компанії: </label>
                        <input type="text" id="companyName" name="companyName" required>
        
                        <label for="businessArea">Сфера діяльності компанії: </label>
                        <input type="text" id="businessArea" name="businessArea" required> 
                    </div>
                    
                    <div class="col-2">
                        <label for="companyPositioning">Позиціонування компанії(ніша): </label>
                        <input type="text" id="companyPositioning" name="companyPositioning" required>

                        <label for="mainProducts">Основні продукти та послуги: </label>
                        <input type="text" id="mainProducts" name="mainProducts" required>  
                    </div>
                    
                </div>  
                    <label for="companyAdvantages">Переваги компанії:  </label>
                    <textarea id="companyAdvantages" name="companyAdvantages"> </textarea> 
            </div>

            <div class="form-group">
                <h2>Цільова аудиторія</h2>
                <div class="age-options">
                    <div class="col-1">
                        <label for="age-under-16">
                            <input type="checkbox" id="age-under-16" name="age" value="under-16">
                            До 16
                        </label>
                        <label for="age-20-25">
                            <input type="checkbox" id="age-20-25" name="age" value="20-25">
                            20-25
                        </label>
                    </div>
                    
                    <div class="col-2">
                        <label for="age-30-35">
                            <input type="checkbox" id="age-30-35" name="age" value="30-35">
                            30-35
                        </label>
                        <label for="age-35-40">
                            <input type="checkbox" id="age-35-40" name="age" value="35-40">
                            35-40
                        </label>
                    </div>
                    
                    <div class="col-3">
                        <label for="age-40-45">
                            <input type="checkbox" id="age-40-45" name="age" value="40-45">
                            40-45
                        </label>
                        <label for="age-45-50">
                            <input type="checkbox" id="age-45-50" name="age" value="45-50">
                            45-50
                        </label>
                    </div>
                    
                    <div class="col-4">
                        <label for="age-50-55">
                            <input type="checkbox" id="age-50-55" name="age" value="50-55">
                            50-55
                        </label>
                        <label for="age-55-60">
                            <input type="checkbox" id="age-55-60" name="age" value="55-60">
                            55-60
                        </label>
                    </div>
                    
                    <div class="col-5">
                        <label for="age-60-65">
                            <input type="checkbox" id="age-60-65" name="age" value="60-65">
                            60-65
                        </label>
                        <label for="age-over-65">
                            <input type="checkbox" id="age-over-65" name="age" value="over-65">
                            Більше 65
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Дадати інші поля -->
            
            <button type="submit">Відправити</button>
        </form>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
